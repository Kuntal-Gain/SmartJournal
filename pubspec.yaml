name: personal_dairy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  delightful_toast: ^1.1.0
  flutter_dotenv: ^5.2.1
  lottie: ^3.2.0
  animated_text_kit: ^4.2.3
  flutter_launcher_icons: ^0.14.3
  http: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  launcher_name: ^1.0.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo-2.png"

launcher_name:
  default: "Smart Journal"

flutter:

  uses-material-design: true

  
  assets:
    - assets/
    - .env
